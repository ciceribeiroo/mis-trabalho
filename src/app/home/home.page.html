<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title> Climabr </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="10" offset-sm="1" size-md="8" offset-md="2">
        <ion-searchbar
          debounce="500"
          placeholder="Buscar cidade..."
          #searchInput
          (ionChange)="onSearch(searchInput.value)"
        ></ion-searchbar>
        
        <ion-list lines="none" *ngIf="showHistory">
          <ion-grid>
            <ion-row>
              <ion-col>
                <div>
                  <ion-text color="medium">Ultimas consultas</ion-text>
                </div>
              </ion-col>
              <ion-col >
                <div>
                  <ion-button class="ion-float-right" color="medium" offset-sm="4" size="small" (click)="clearCache()">Limpar Hist√≥rico</ion-button>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>

          <app-city-details
            *ngFor="let city of lastCities"
            id="{{city.id}}"
            name="{{city.name}}"
            state="{{city.state}}"
            (selectCity)="onSelectCity($event)"
          ></app-city-details>
        </ion-list>
        <app-error-message
          message="{{errorMessage}}"
          *ngIf="hasError"
        ></app-error-message>
        <ion-list lines="none" *ngIf="!hasError">
          <app-city-details
            *ngFor="let city of cities"
            id="{{city.id}}"
            name="{{city.name}}"
            state="{{city.state}}"
            (selectCity)="onSelectCity($event)"
          ></app-city-details>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="getLocation()">
      <ion-icon name="locate-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
